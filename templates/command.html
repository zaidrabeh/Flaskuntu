<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Command Executor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <form action="http://localhost:5000/Terminal" method="post">
            <p>Enter your command:</p>
            <div class="title">
                <p><input type="text" name="command" /></p>
            </div>
            <div class="button">
                <p><input type="submit" value="See output" /></p>
            </div>
        </form>

        <div>
            {% if c_output %}
            <h1>OUTPUT</h1>
            <div class="c_retour">
                <form>
                    <textarea>{{ c_output }}</textarea>
                </form>
            </div>
            {% else %}
            <h1>No output</h1>
            {% endif %}
        </div>
    </div>
</body>
</html>
